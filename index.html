<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./ffmarketing.ico" />
    <title>FFMarketing</title>

    <!-- link GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- link Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- link CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo FFMarketing">
        </div>
        <div class="nombre">
            <h1><span class="federal-blue">FFM</span><span class="crayola-blue">arketing</span></h1>
        </div>
        <div class="carrito">
            <a href="#cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
        </div>
    </header>
    <main>
        <h2>Servicios</h2>
        <div id="price-filter">
            <input type="number" id="precioMax" placeholder="Precio MÃ¡ximo" />
            <button id="filtrar-button"><i class="fa-solid fa-check"></i></button>
        </div>

        <div id="products">
        </div>
    </main>

    <div id="cart">
        <h2>Carrito</h2>
        <ul id="cart-items"></ul>
        <p id="cart-total"></p>
        
        <button id="checkout-button" style="display: none;">Finalizar compra</button>
        <div id="checkout-form" style="display: none;">
            <h2>Formulario de compra</h2>
            <form id="form">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>
                <br>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" required>
                <br>
                <label for="dni">DNI</label>
                <input type="text" id="dni" required>
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <br>
                <button id="enviar-button">Enviar</button>
            </form>
            <h4 id="mensaje"></h4>
        </div>

    </div>

    <!-- Script JavaScript -->
    <script src="app.js"></script>
    <!-- Script SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Script Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Script FontAwesome -->
    <script src="https://kit.fontawesome.com/c28b568b4f.js" crossorigin="anonymous"></script>
</body>

</html>
